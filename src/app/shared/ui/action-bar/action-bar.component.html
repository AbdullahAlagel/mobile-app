<ActionBar [title]="title" (loaded)="onLoadedActionBar()" class="bar">
    <NavigationButton text="Back" class="bar" 
    *ngIf="canGoBack"
    (tap)="onGoBack()"></NavigationButton>
    <NavigationButton *ngIf="isAndroid && hasMenu" icon="res://bar" (tap)="onToggleMenu()"></NavigationButton>
    <ActionItem *ngIf="!isAndroid && hasMenu" ios.position="left" (tap)="onToggleMenu()">
      <Label text="MENU"></Label>
    </ActionItem>
    <ng-content></ng-content>
  </ActionBar>
